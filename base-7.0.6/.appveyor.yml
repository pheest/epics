# Version format
version: base-{branch}-{build}

#---------------------------------#
#       repository cloning        #
#---------------------------------#

# Called at very beginning, before repo cloning
init:
  # Set autocrlf to make batch files work
  - git config --global core.autocrlf true

# Set clone depth (do not fetch complete history)
clone_depth: 50

# Skipping commits affecting only specific files
skip_commits:
  files:
    - 'documentation/*'
    - 'templates/*'
    - '**/*.html'
    - '**/*.md'

#---------------------------------#
#   build matrix configuration    #
#---------------------------------#

# Build Configurations: dll/static, regular/debug
configuration:
  - dynamic
  - static
  - dynamic-debug
  - static-debug

# Environment variables: compiler toolchain
environment:
  matrix:
  - TOOLCHAIN: mingw
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    TOOLCHAIN: 2019
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    TOOLCHAIN: 2017
  - TOOLCHAIN: 14.0
  - TOOLCHAIN: 12.0
  - TOOLCHAIN: 11.0
  - TOOLCHAIN: 10.0

# Platform: architecture
platform:
  - x86
  - x64

# Matrix configuration: allow specific failing jobs
matrix:
  exclude:
  # VS Express installs don't have the 64 bit compiler
  - platform: x64
    TOOLCHAIN: 10.0
  # Exclude to reduce total job runtime
  # skip 64-bit for older and 32-bit for newer
  - platform: x64
    TOOLCHAIN: 11.0
  - platform: x86
    TOOLCHAIN: mingw
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
  - platform: x86
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    TOOLCHAIN: 2019
  - platform: x86
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    TOOLCHAIN: 2017


#---------------------------------#
#     building & testing          #
#---------------------------------#

install:
  - cmd: git submodule update --init --recursive
  - cmd: .ci/appveyor-prepare.bat

build_script:
  - cmd: .ci/appveyor-make.bat

test_script:
  - cmd: .ci/appveyor-make.bat tapfiles
  - cmd: .ci/appveyor-make.bat test-results

on_finish:
  - ps: Get-ChildItem *.tap -Recurse -Force | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }


